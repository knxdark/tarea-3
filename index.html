<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Multicapas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Agenda de Contactos</h1>
        <div class="row">
            <div class="col-md-6 mb-4">
                <h2 class="text-center">Lista de Contactos</h2>
                <ul id="contacts" class="list-group"></ul>
            </div>
            <div class="col-md-6">
                <h2 class="text-center">Agregar Contacto</h2>
                <form id="contact-form" class="mt-4">
                    <div class="form-group">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="apellido">Apellido:</label>
                        <input type="text" id="apellido" name="apellido" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="telefono">Tel√©fono:</label>
                        <input type="text" id="telefono" name="telefono" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Agregar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
